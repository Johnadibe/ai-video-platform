version: '3.8'

services:
  # PostgreSQL QA Database
  postgres:
    image: postgres:16-alpine
    container_name: ai-video-platform-db-qa
    restart: always
    ports:
      - '5434:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_qa}
      POSTGRES_DB: ai_video_platform_qa
    volumes:
      - postgres_data_qa:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis QA Instance
  redis:
    image: redis:7-alpine
    container_name: ai-video-platform-redis-qa
    restart: always
    ports:
      - '6381:6379'
    volumes:
      - redis_data_qa:/data
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_qa_password}
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_qa:
  redis_data_qa:

networks:
  default:
    name: ai-video-platform-network-qa

